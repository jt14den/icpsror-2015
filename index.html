---


.left-column[
## ICPSR
] 
.right-column[
* 50+ year old international consortium of more than 700 academic institutions and research organizations
* Provides leadership and training in data access, curation, and methods of analysis for the social science research community
* Maintains a data archive of more than 500,000 files of research in the social sciences
  * 16 specialized collections of data in education, aging, criminal justice, substance abuse, terrorism, and other fields
* Educational mission includes summer program courses in research design, statistics, data analysis, and social methodology and Teaching with Data website for quantitative literacy instruction
* All sudies (over 9000) are in Roger -- updated yearly 
]
---

.left-column[
## Ways to Explore ICPSR
] 
.right-column[

1. [Subject thesaurus](https://www.icpsr.umich.edu/icpsrweb/ICPSR/thesaurus/index) -  a good place to discover range and scope studies in ICPSR
2. [Variable search/compare](https://www.icpsr.umich.edu/icpsrweb/ICPSR/ssvd/index.jsp) - search over 4 million variables, compare variables from different studies
3. [Online analysis tool](https://www.icpsr.umich.edu/icpsrweb/ICPSR/studies?sdaAvailable=true) -for ~ 300 studies, simple cross-tabs up to regression, great for data literacy teaching students how to work with microdata
]

.left-column[
##Workshop
]
.right-column[
* First two days of the meeting ICPSR hosted a Software Carpentry workshop 
* SWC aims to teach researchers scientific computing and data management skills, [100s of workshops given](http://software-carpentry.org/workshops/previous.html)
* 2 day intensive workshop that included: bash scripting, R programming & git version control
* Workshop taught in active learning style with number of challenges
* All SWC learning materials are open access and become 'course websites' through GitHub pages
* 20 (mostly librarians) attended SWC at ICPSR
